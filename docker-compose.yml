version: '3.8'

services:
  web:
    build: .
    container_name: anomaly-detector-web
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    
  monitor:
    build: .
    container_name: anomaly-detector-monitor
    command: python real_time_monitor.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - web
    restart: unless-stopped

volumes:
  data:
  logs:
  models:
