<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Behavioral Anomaly Detection Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            padding: 20px;
            min-height: 100vh;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }
        
        .alert-high { border-left: 5px solid #dc3545; }
        .alert-medium { border-left: 5px solid #fd7e14; }
        .alert-low { border-left: 5px solid #ffc107; }
        .alert-normal { border-left: 5px solid #198754; }
        
        .risk-badge-high { background: #dc3545; }
        .risk-badge-medium { background: #fd7e14; }
        .risk-badge-low { background: #ffc107; }
        .risk-badge-normal { background: #198754; }
        
        .alert-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .alert-item:hover {
            background-color: #f8f9fa;
            transform: scale(1.02);
        }
        
        .header-title {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="header-title display-4">
                    ü§ñ Behavioral Anomaly Detection Dashboard
                </h1>
                <p class="text-white-50 lead">Real-time security threat monitoring & analysis</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-light" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4" id="statsCards">
            <div class="col-md-3">
                <div class="stats-card card h-100">
                    <div class="card-body text-center">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Alerts Panel -->
            <div class="col-lg-8">
                <div class="stats-card card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            üö® Active Security Alerts
                            <span id="alertCount" class="badge bg-danger ms-2">Loading...</span>
                        </h5>
                    </div>
                    <div class="card-body" style="max-height: 600px; overflow-y: auto;">
                        <div id="alertsList">
                            <div class="loading">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Panel -->
            <div class="col-lg-4">
                <div class="stats-card card mb-3">
                    <div class="card-header">
                        <h6 class="mb-0">üìä Alert Levels Distribution</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="alertLevelsChart" height="200"></canvas>
                    </div>
                </div>
                
                <div class="stats-card card">
                    <div class="card-header">
                        <h6 class="mb-0">üë• User Risk Analysis</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="userRiskChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Global variables
        let alertLevelsChart, userRiskChart;
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            // Refresh every 30 seconds
            setInterval(loadDashboard, 30000);
        });
        
        async function loadDashboard() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                updateStatsCards(stats);
                
                // Load alerts
                const alertsResponse = await fetch('/api/alerts');
                const alerts = await alertsResponse.json();
                updateAlerts(alerts);
                
                // Update charts
                updateCharts(stats, alerts);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        function updateStatsCards(stats) {
            const statsCards = document.getElementById('statsCards');
            statsCards.innerHTML = `
                <div class="col-md-3">
                    <div class="stats-card card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                            <h4 class="text-primary">${stats.total_events}</h4>
                            <p class="card-text">Total Events</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                            <h4 class="text-danger">${stats.suspicious_events}</h4>
                            <p class="card-text">Suspicious Events</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-percentage fa-3x text-warning mb-3"></i>
                            <h4 class="text-warning">${stats.detection_rate}%</h4>
                            <p class="card-text">Detection Rate</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-users fa-3x text-success mb-3"></i>
                            <h4 class="text-success">${Object.keys(stats.user_stats).length}</h4>
                            <p class="card-text">Monitored Users</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function updateAlerts(alerts) {
            const alertsList = document.getElementById('alertsList');
            const alertCount = document.getElementById('alertCount');
            
            alertCount.textContent = alerts.total_alerts;
            
            if (alerts.alerts.length === 0) {
                alertsList.innerHTML = '<div class="text-center text-muted p-4">No alerts found</div>';
                return;
            }
            
            alertsList.innerHTML = alerts.alerts.map(alert => `
                <div class="alert-item alert-${alert.alert_level.toLowerCase()} p-3 mb-2 border rounded">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center mb-2">
                                <strong class="me-3">${alert.user_name}</strong>
                                <span class="badge risk-badge-${alert.alert_level.toLowerCase()} text-white">
                                    ${alert.alert_level} RISK
                                </span>
                                <small class="text-muted ms-auto">${new Date(alert.timestamp).toLocaleString()}</small>
                            </div>
                            <div class="mb-2">
                                <small class="text-muted">
                                    üìç ${alert.location} (${alert.country}) ‚Ä¢ 
                                    üåê ${alert.source_ip} ‚Ä¢ 
                                    ‚ö° ${alert.event_type}
                                </small>
                            </div>
                            <div class="alert-issues">
                                ${alert.anomalies.map(anomaly => `
                                    <span class="badge bg-light text-dark me-1">${anomaly}</span>
                                `).join('')}
                            </div>
                        </div>
                        <div class="ms-3 text-end">
                            <div class="h5 mb-0 text-danger">${alert.risk_score}</div>
                            <small class="text-muted">Risk Score</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function updateCharts(stats, alerts) {
            // Alert Levels Chart
            if (alertLevelsChart) alertLevelsChart.destroy();
            
            const ctx1 = document.getElementById('alertLevelsChart').getContext('2d');
            alertLevelsChart = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: ['High', 'Medium', 'Low', 'Normal'],
                    datasets: [{
                        data: [
                            alerts.high_risk,
                            alerts.medium_risk, 
                            alerts.low_risk,
                            stats.alert_levels.NORMAL
                        ],
                        backgroundColor: ['#dc3545', '#fd7e14', '#ffc107', '#198754']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // User Risk Chart
            if (userRiskChart) userRiskChart.destroy();
            
            const userData = Object.entries(stats.user_stats).map(([name, data]) => ({
                name: name,
                suspicious: data.suspicious,
                total: data.total
            }));
            
            const ctx2 = document.getElementById('userRiskChart').getContext('2d');
            userRiskChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: userData.map(u => u.name.split(' ')[0]), // First name only
                    datasets: [{
                        label: 'Suspicious Events',
                        data: userData.map(u => u.suspicious),
                        backgroundColor: '#dc3545'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        async function refreshData() {
            const button = event.target.closest('button');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            button.disabled = true;
            
            try {
                await fetch('/api/refresh');
                await loadDashboard();
            } catch (error) {
                console.error('Error refreshing data:', error);
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
